<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>PAINTING BOARD</title>
  </head>
  <body>
    <main>
      <h1>PAINTING BOARD</h1>
      <canvas></canvas>
      <input id="line-width" type="range" min="1" max="10" step="0.5" />
      <div class="btn-group">
        <button class="mode-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="currentColor"
            class="bi bi-brush"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.118 8.118 0 0 1-3.078.132 3.659 3.659 0 0 1-.562-.135 1.382 1.382 0 0 1-.466-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04zM4.705 11.912a1.23 1.23 0 0 0-.419-.1c-.246-.013-.573.05-.879.479-.197.275-.355.532-.5.777l-.105.177c-.106.181-.213.362-.32.528a3.39 3.39 0 0 1-.76.861c.69.112 1.736.111 2.657-.12.559-.139.843-.569.993-1.06a3.122 3.122 0 0 0 .126-.75l-.793-.792zm1.44.026c.12-.04.277-.1.458-.183a5.068 5.068 0 0 0 1.535-1.1c1.9-1.996 4.412-5.57 6.052-8.631-2.59 1.927-5.566 4.66-7.302 6.792-.442.543-.795 1.243-1.042 1.826-.121.288-.214.54-.275.72v.001l.575.575zm-4.973 3.04.007-.005a.031.031 0 0 1-.007.004zm3.582-3.043.002.001h-.002z"
            />
          </svg>
        </button>
        <button class="eraser-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="currentColor"
            class="bi bi-eraser"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"
            />
          </svg>
        </button>
        <button class="reset-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="currentColor"
            class="bi bi-trash2"
            viewBox="0 0 16 16"
          >
            <path
              d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2zM3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793z"
            />
          </svg>
        </button>
        <button class="save-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="currentColor"
            class="bi bi-save"
            viewBox="0 0 16 16"
          >
            <path
              d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"
            />
          </svg>
        </button>
        <div class="txt-input-group">
          <input
            class="txt-input"
            type="text"
            placeholder="write and double click on the canvas!"
            maxlength="30"
          />
          <select name="font-size" id="font-size">
            <option selected value="28">28</option>
            <option value="36">36</option>
            <option value="44">44</option>
            <option value="52">52</option>
            <option value="60">60</option>
            <option value="68">68</option>
          </select>
        </div>
      </div>
      <div class="color-group">
        <input id="color-picker" type="color" />
        <div
          class="color-option"
          style="background-color: #e57373"
          data-color="#e57373"
        ></div>
        <div
          class="color-option"
          style="background-color: #ff8a65"
          data-color="#ff8a65"
        ></div>
        <div
          class="color-option"
          style="background-color: #ffb74d"
          data-color="#ffb74d"
        ></div>
        <div
          class="color-option"
          style="background-color: #ffd54f"
          data-color="#ffd54f"
        ></div>
        <div
          class="color-option"
          style="background-color: #dce775"
          data-color="#dce775"
        ></div>
        <div
          class="color-option"
          style="background-color: #aed581"
          data-color="#aed581"
        ></div>
        <div
          class="color-option"
          style="background-color: #4db6ac"
          data-color="#4db6ac"
        ></div>
        <div
          class="color-option"
          style="background-color: #4dd0e1"
          data-color="#4dd0e1"
        ></div>
        <div
          class="color-option"
          style="background-color: #64b5f6"
          data-color="#64b5f6"
        ></div>
        <div
          class="color-option"
          style="background-color: #7986cb"
          data-color="#7986cb"
        ></div>
        <div
          class="color-option"
          style="background-color: #9575cd"
          data-color="#9575cd"
        ></div>
        <div
          class="color-option"
          style="background-color: #ba68c8"
          data-color="#BA68C8"
        ></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
